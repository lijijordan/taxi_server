<!DOCTYPE html>

    <style type="text/css">

    <script type="text/javascript"

    <!-- jquery -->
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript">
    
    var initialLocation;
    var siberia = new google.maps.LatLng(60, 105);
    var newyork = new google.maps.LatLng(40.69847032728747, -73.9514422416687);
    var browserSupportFlag =  new Boolean();
    var myLatLng;
    var geocoder;

    /**
     * The HomeControl adds a control to the map that simply
     * returns the user to Chicago. This constructor takes
     * the control DIV as an argument.
     */

    function HomeControl(controlDiv, map) {

      // Set CSS styles for the DIV containing the control
      // Setting padding to 5 px will offset the control
      // from the edge of the map.
      controlDiv.style.padding = '5px';

      // Set CSS for the control border.
      var controlUI = document.createElement('div');
      controlUI.style.backgroundColor = 'white';
      controlUI.style.borderStyle = 'solid';
      controlUI.style.borderWidth = '2px';
      controlUI.style.cursor = 'pointer';
      controlUI.style.textAlign = 'center';
      controlUI.title = 'Click to set the map to Home';
      controlDiv.appendChild(controlUI);

      // Set CSS for the control interior.
      var controlText = document.createElement('div');
      controlText.style.fontFamily = 'Arial,sans-serif';
      controlText.style.fontSize = '12px';
      controlText.style.paddingLeft = '4px';
      controlText.style.paddingRight = '4px';
      controlText.innerHTML = '<strong>HOME</strong>';
      controlUI.appendChild(controlText);

      // Setup the click event listeners: simply set the map to Chicago.
      google.maps.event.addDomListener(controlUI, 'click', function() {
        map.setCenter(myLatLng);
      });
    }
        

    function initialize() {
    	geocoder = new google.maps.Geocoder();
      var myOptions = {
        zoom: 15,
        scaleControl: true,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      };
      var map = new google.maps.Map(document.getElementById("map-canvas"), myOptions);

      var homeControlDiv = document.createElement('div');
      var homeControl = new HomeControl(homeControlDiv, map);

      homeControlDiv.index = 1;
      map.controls[google.maps.ControlPosition.TOP_RIGHT].push(homeControlDiv);
        
      
      // Try W3C Geolocation (Preferred)
      if(navigator.geolocation) {
        browserSupportFlag = true;
        navigator.geolocation.getCurrentPosition(function(position) {
          initialLocation = new google.maps.LatLng(position.coords.latitude,position.coords.longitude);
          map.setCenter(initialLocation);
          myLatLng = new google.maps.LatLng(position.coords.latitude,position.coords.longitude);

          var marker = new google.maps.Marker({
              position: myLatLng,
              map: map              
          });
          marker.setIcon("./img/taxi.png");
          var infowindow = new google.maps.InfoWindow();
          var populationOptions = {
                  strokeColor: "green",
                  strokeOpacity: 0.8,
                  strokeWeight: 2,
                  fillColor: "green",
                  fillOpacity: 0.35,
                  map: map,
                  center: myLatLng,
                  radius: 1000
                };
                cityCircle = new google.maps.Circle(populationOptions);
				// get orders  long radius, double lat, double lng, int min
				$.ajax({
        		  type: "POST",
        		  url: "http://localhost:9080/taxi-server/user/queryOrder.do",
        		  data: {radius: 1000, min:500, lat: myLatLng.lat(), lng: myLatLng.lng()}
        		}).done(function(msg) {
        			var jsonData = JSON.parse(msg);
        			for(var i=0; i<jsonData.length; i++){
						var obj = jsonData[i];
						var latLng = new google.maps.LatLng(obj.lat, obj.lng);
						var m = new google.maps.Marker({
				              position:latLng,
				              map: map              
				          });

				          m.setIcon("./img/prayer.png");

						google.maps.event.addListener(m, 'click', (function(m, i) {
					        return function() {
					          infowindow.setContent(obj.phone);
					          infowindow.open(map, m);
					        }
					      })(m, i));
                	}
        		});
        }, function() {
          handleNoGeolocation(browserSupportFlag);
        });
      }
      // Browser doesn't support Geolocation
      else {
        browserSupportFlag = false;
        handleNoGeolocation(browserSupportFlag);
      }
      
      function handleNoGeolocation(errorFlag) {
        if (errorFlag == true) {
          alert("Geolocation service failed.");
          initialLocation = newyork;
        } else {
          alert("Your browser doesn't support geolocation. We've placed you in Siberia.");
          initialLocation = siberia;
        }
        map.setCenter(initialLocation);
      }

		// add click listener
	   /* google.maps.event.addListener(map, 'click', function(event){
	    	  console.log('Lat: ' + event.latLng.lat() + ' Lng: ' + event.latLng.lng());
	    	  // find address name
	    	  var latlng = new google.maps.LatLng(event.latLng.lat(), event.latLng.lng());
  	  	      // request encode address
		      geocoder.geocode({'latLng': latlng}, function(results, status) {
		        if (status == google.maps.GeocoderStatus.OK) {
		          if (results[1]) {
		        	  console.log(results[1].formatted_address);
		          }
		        } else {
		          alert("Geocoder failed due to: " + status);
		        }
		      });
	  	});
	  	*/
      
    }
    
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
